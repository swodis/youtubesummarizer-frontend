<body>
    <div class="container">

    <script>
        // Auto-detect API URL based on environment
        const defaultApiUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:8000'
            : 'https://api.youtubesummarizer.app';
        
        let token = localStorage.getItem('token') || '';
        // Always use auto-detected URL (ignore stored URL for smooth custom domain migration)
        let apiUrl = defaultApiUrl;
        localStorage.setItem('apiUrl', apiUrl);
        let currentTab = 'playlists';

        // Check if already logged in
        if (token) {
            showMainView();
        }

        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab + 'Tab').classList.add('active');

            // Load data for the tab
            if (tab === 'playlists') loadPlaylists();
            if (tab === 'summaries') loadSummaries();
            if (tab === 'settings') loadSettings();
        }

        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showStatus('authStatus', 'Please fill in all fields', 'error');
                return;
            }

            showStatus('authStatus', 'Creating account...', 'info');

            try {
                console.log('Registering with API:', apiUrl);
                const response = await fetch(`${apiUrl}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Registration failed');
                }

                showStatus('authStatus', 'Account created! Now logging in...', 'success');
                await login();
            } catch (error) {
                console.error('Registration error:', error);
                showStatus('authStatus', error.message || 'Network error - please try again', 'error');
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showStatus('authStatus', 'Please fill in all fields', 'error');
                return;
            }

            showStatus('authStatus', 'Logging in...', 'info');

            try {
                console.log('Logging in with API:', apiUrl);
                const response = await fetch(`${apiUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error('Login failed - check your credentials');
                }

                const data = await response.json();
                token = data.access_token;
                
                localStorage.setItem('token', token);
                localStorage.setItem('apiUrl', apiUrl);
                localStorage.setItem('userEmail', email);

                showMainView();
            } catch (error) {
                console.error('Login error:', error);
                showStatus('authStatus', error.message || 'Network error - please try again', 'error');
            }
        }

        function logout() {
            token = '';
            localStorage.clear();
            document.getElementById('loginCard').classList.add('active');
            document.getElementById('mainCard').classList.remove('active');
        }

        function showMainView() {
            document.getElementById('loginCard').classList.remove('active');
            document.getElementById('mainCard').classList.add('active');
            document.getElementById('userEmail').textContent = localStorage.getItem('userEmail');
            loadPlaylists();
        }

        async function loadPlaylists() {
            const listDiv = document.getElementById('playlistList');
            listDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading playlists...</p></div>';

            try {
                const response = await fetch(`${apiUrl}/api/playlists`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load playlists');

                const playlists = await response.json();

                if (playlists.length === 0) {
                    listDiv.innerHTML = '<div class="empty-state"><h3>No playlists yet</h3><p>Add your first YouTube playlist above!</p></div>';
                    return;
                }

                listDiv.innerHTML = playlists.map(p => `
                    <div class="playlist-item">
                        <h3>${p.title}</h3>
                        <p>üì∫ ${p.channel_name} ‚Ä¢ ${p.last_video_count || 0} videos</p>
                    </div>
                `).join('');
            } catch (error) {
                listDiv.innerHTML = `<div class="empty-state"><h3>Error loading playlists</h3><p>${error.message}</p></div>`;
            }
        }

        async function addPlaylist() {
            const url = document.getElementById('playlistUrl').value;

            if (!url) {
                showStatus('playlistStatus', 'Please enter a playlist URL', 'error');
                return;
            }

            showStatus('playlistStatus', 'Adding playlist...', 'info');

            try {
                const response = await fetch(`${apiUrl}/api/playlists`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ playlist_url: url })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to add playlist');
                }

                showStatus('playlistStatus', 'Playlist added! Videos will be processed shortly.', 'success');
                document.getElementById('playlistUrl').value = '';
                loadPlaylists();
            } catch (error) {
                showStatus('playlistStatus', error.message, 'error');
            }
        }

        async function loadSummaries() {
            const listDiv = document.getElementById('summaryList');
            listDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading summaries...</p></div>';

            try {
                const response = await fetch(`${apiUrl}/api/summaries`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load summaries');

                const summaries = await response.json();

                if (summaries.length === 0) {
                    listDiv.innerHTML = '<div class="empty-state"><h3>No summaries yet</h3><p>Add a playlist and wait for videos to be processed!</p></div>';
                    return;
                }

                listDiv.innerHTML = summaries.map((s, index) => {
                    const isLong = s.summary_text.length > 300;
                    const previewText = isLong ? s.summary_text.substring(0, 300) + '...' : s.summary_text;
                    
                    return `
                        <div class="summary-item" id="summary-${index}">
                        <h3>${s.video.title}</h3>
                        <div class="channel">üì∫ ${s.video.channel_name}</div>
                            <div class="summary-text" id="summary-text-${index}">
                                <div class="summary-preview">${previewText}</div>
                                <div class="summary-full" style="display: none;">${s.summary_text}</div>
                            </div>
                            <div style="margin-top: 15px;">
                        <a href="${s.video.video_url}" target="_blank" class="video-link">Watch on YouTube ‚Üí</a>
                                ${isLong ? `<a href="#" class="video-link" onclick="toggleSummary(${index}); return false;" id="toggle-${index}" style="margin-left: 15px;">Read full Summary ‚Üí</a>` : ''}
                        ${s.sent_to_kindle ? '<span style="color: green; margin-left: 15px;">‚úì Sent to Kindle</span>' : ''}
                    </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                listDiv.innerHTML = `<div class="empty-state"><h3>Error loading summaries</h3><p>${error.message}</p></div>`;
            }
        }

        let expandedSummary = null;

        function toggleSummary(index) {
            const summaryText = document.getElementById(`summary-text-${index}`);
            const preview = summaryText.querySelector('.summary-preview');
            const full = summaryText.querySelector('.summary-full');
            const toggleLink = document.getElementById(`toggle-${index}`);
            
            // If clicking on already expanded summary, collapse it
            if (expandedSummary === index) {
                preview.style.display = 'block';
                full.style.display = 'none';
                toggleLink.textContent = 'Read full Summary ‚Üí';
                expandedSummary = null;
            } else {
                // Collapse previously expanded summary
                if (expandedSummary !== null) {
                    const prevSummaryText = document.getElementById(`summary-text-${expandedSummary}`);
                    if (prevSummaryText) {
                        prevSummaryText.querySelector('.summary-preview').style.display = 'block';
                        prevSummaryText.querySelector('.summary-full').style.display = 'none';
                        document.getElementById(`toggle-${expandedSummary}`).textContent = 'Read full Summary ‚Üí';
                    }
                }
                
                // Expand this summary
                preview.style.display = 'none';
                full.style.display = 'block';
                toggleLink.textContent = 'Collapse Summary ‚Üë';
                expandedSummary = index;
                
                // Smooth scroll to summary
                document.getElementById(`summary-${index}`).scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        async function loadSettings() {
            try {
                const response = await fetch(`${apiUrl}/api/settings`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) return;

                const settings = await response.json();
                
                document.getElementById('kindleEmail').value = settings.kindle_emails || '';
                document.getElementById('gmailAddress').value = settings.gmail_address || '';
                document.getElementById('notionToken').value = settings.notion_token || '';
                document.getElementById('notionDatabase').value = settings.notion_database_id || '';
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        async function saveSettings() {
            const settings = {
                kindle_emails: document.getElementById('kindleEmail').value,
                gmail_address: document.getElementById('gmailAddress').value,
                gmail_app_password: document.getElementById('gmailPassword').value,
                notion_token: document.getElementById('notionToken').value,
                notion_database_id: document.getElementById('notionDatabase').value
            };

            showStatus('settingsStatus', 'Saving settings...', 'info');

            try {
                const response = await fetch(`${apiUrl}/api/settings`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(settings)
                });

                if (!response.ok) throw new Error('Failed to save settings');

                showStatus('settingsStatus', 'Settings saved successfully!', 'success');
            } catch (error) {
                showStatus('settingsStatus', error.message, 'error');
            }
        }

        function showStatus(elementId, message, type) {
            const statusDiv = document.getElementById(elementId);
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
